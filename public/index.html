<!DOCTYPE html>
<html lang="en">
<html ng-app>
<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<title>Contact List Application On Server Side</title>

</head>
<body>


	<script src="nodejs/node.js" script type="text/javascript"> </script>
	<div class="container">
		<div class="page-header">
			<h1>Web Based Contact Application</h1>
			<div class="jumbotron">
		<h1>Hello, {{name || 'User'}}</h1>
			<label for="name"> Enter Your Name</label>
				<input type="text" ng-model="name" class="form-control input-lg">
			<label for="email">Your E-mail</label>
				<input type="email" ng-model="email" class="form-control input-lg">

			<label for="Phone Number">Your Phone Nubmer</label>
				<input type="text" ng-model="text" class="form-control input-lg">
			<button class="btn"> Save </button>
			</div>
		</div>
	</div>

	<div class="container" ng-controller="AppCtrl">
		<table class="table">
			<thead>

				<tr>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Email Address</th>
				</tr>
			</thead>

			<tbody>
				<tr  	ng-repeat = "contact in contactlist">
						<td>{{contactlist.name}}</td>
						<td>{{contactlist.phone}}</td>
						<td>{{contactlist.number}}</td>
				</tr>
			</tbody>

		</table>
	</div>
		<footer>&copy Shahittik Purno</footer>
					<!-- AngularJs including  -->
	<script src="controllers/controller.js"></script>
	 <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</body>
</html>
